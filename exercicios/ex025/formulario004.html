<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome completo</label>
                <input type="text" name="Nome" id="inome" maxlength="20" minlength="5" required>
            </p>
            <p>
                <label for="itelefone">Seu telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}" placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
