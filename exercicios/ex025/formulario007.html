<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>

            <optgroup label="Regiao Suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="profissao" id="iprof" list="ilist">
            <datalist id="ilist">
                <option >Administração</option>
                <option >Contabilidade</option>
                <option >Medico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
